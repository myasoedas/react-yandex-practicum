<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.s3.yandex.net/react/libs/react.development.js"></script>
  <script src="https://code.s3.yandex.net/react/libs/react-dom.development.js"></script>
  <script src="https://code.s3.yandex.net/react/libs/babel.min.js"></script>
  <style type="text/css">
    .item {
      width: 160px;
      height: 160px;
      margin: auto;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
    <script type="text/jsx">
    // В JSX составные свойства пишутся через camelCase. Пример: borderRadius
    // В JSX вместо class пишут className
    // В JSX значения свойств помещают в кавычки. Пример: borderRadius: '30px'
      ReactDOM.render((
        <div className='content'>
          <div className="item">Квадрат</div>
          <div className="item" style={{borderRadius: '30px',}}>Полуквадрат</div>
          <div className="item" style={{borderRadius: '50%',}}>Круг</div>
        </div>
      ), document.querySelector('#root'));
    </script>
  </body>
</html>
