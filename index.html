<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <!-- Подключаем шрифты -->	  
      <link rel="stylesheet" href="./fonts/fonts.css" />
      <!-- Подключаем таблицу стилей CSS -->
      <link rel="stylesheet" href="./style.css" />
      <!--  Подключаем библиотеки JS: react и react-dom-->
      <script src="https://code.s3.yandex.net/react/libs/react.development.js" crossorigin></script>
      <script src="https://code.s3.yandex.net/react/libs/react-dom.development.js" crossorigin></script>
	</head>
	<body>
	   <!-- Корневой узел для рендеринга react-->	
	   <div id="root"></div>
	      <script>
		 // ReactDOM.render - функция, которая отвечает за рендеринг нашей разметки в окне браузера.    
	         ReactDOM.render(
		    // Первый аргумент фукции ReactDOM.render - отвечает за отображение HTML элемента <div> с динамическим содержимым.
		    React.createElement(
		       "h1", /* 1 аргумент - результирующий HTML тег;*/
		       null,  /* 2 аргумент - свойства результирующего HTML тега: CSS идентификатор class или id либо др. свойства*/ 		       
		       React.createElement("h2", null, "Текущее время:"), /* 3 аргумент - содержимое которое попадает в результирующий HTML тег*/
                       React.createElement("h2", null, new Date().toLocaleTimeString()) /* 4 аргумент - содержимое которое попадает в результирующий HTML тег*/
		    ),
		    // Второй аргумент фукции ReactDOM.render - указывает корневой узел HTML страницы для рендеринга React. 	 
		    document.getElementById('root')
		 );
	      </script>
	</body>
</html>
