<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <!-- Подключаем шрифты -->	  
      <link rel="stylesheet" href="./fonts/fonts.css" />
      <!-- Подключаем таблицу стилей CSS -->
      <link rel="stylesheet" href="./style.css" />
      <!--  Подключаем библиотеки JS: react и react-dom-->
      <script src="https://code.s3.yandex.net/react/libs/react.development.js" crossorigin></script>
      <script src="https://code.s3.yandex.net/react/libs/react-dom.development.js" crossorigin></script>
	</head>
	<body>
	   <!-- Корневой узел для рендеринга react-->	
	   <div id="root"></div>
	      <script>
		 function timer() {
                    const element = React.createElement(
                       "div",
                        null,
                        React.createElement("h1", null, "Текущее время:"),
                        React.createElement("h2", null, new Date().toLocaleTimeString())
                    );
                    ReactDOM.render(element, document.getElementById('root'));
                    }
                 setInterval(timer, 1000); 
	      </script>
	</body>
</html>
