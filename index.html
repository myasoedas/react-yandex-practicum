<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.s3.yandex.net/react/libs/react.development.js"></script>
  <script src="https://code.s3.yandex.net/react/libs/react-dom.development.js"></script>
  <script src="https://code.s3.yandex.net/react/libs/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/jsx">
  const hasAuth = false; // Это значение задаётся на бэкенде. Магия!

  ReactDOM.render((
    <div>
      {/* Этот блок должен отображаться, когда hasAuth === true */}
      <div className='content sign-in'>
        <h2 className='content__title'>Личный кабинет</h2>
      </div>

      {/* Этот блок должен отображаться, когда hasAuth === false */}
      <div className='content sign-out'>
        <h2 className='content__title'>Личный кабинет</h2>
        <div className='content__error'>
          <p>Доступ ограничен</p>
          <p>Зарегистрируйтесь или войдите</p>
        </div>
      </div>
    </div>
  ), document.querySelector('#root'));
</script>
</body>
</html>
