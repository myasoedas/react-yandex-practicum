<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Подключение react и react-dom как JS библиотеки в HTML -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
        <!-- Точка входа - корневой узел в котором React управляет содержимым -->
        <div id="root"></div>
        <script>
            ReactDOM.render(
              //Первый аргумент функции ReactDOM.render - выводит в браузере заголовок h1 с текстом: "Привет, Мир!"
              React.createElement("h1", null, "Привет, Мир!"),
              //Второй аргумент функции ReactDOM.render - указывает на корневой узел в котором React управляет содержимым
              document.getElementById('root')
            );
        </script>
    </body>
</html>
